<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body style="overflow: hidden;">
    <img style="width: 100%;" src="./images/knkn.jpg" alt="">
    

    <div class="center">
        <h1>Signup</h1>
        <form method="post">
            <div class="txt-field">
                <input type="text" id="full-name" required>
                <span></span>
                <label > Full name</label>
            </div>
            <div class="txt-field">
                <input type="email" id="email" required>
                <span></span>
                <label > Email </label>
            </div>
            <div class="txt-field">
                <input type="text" id="password" required>
                <span></span>
                <label >Enter Password </label>
                
            </div>
            <div class="txt-field">
                <input type="text" id="confirm-password" required>
                <span></span>
                <label >Confirm Password </label>
                
            </div>
            
            <div class="txt-field">
                <input type="text" id="gender" required>
                <span></span>
                <label > Gender</label>
            </div>
            <div class="pass"></div>
            <!-- <input type="submit" value="login"><a href="index.html">Login</a> -->
            <div id="cont">
                <button class="btn btn-primary"><a style="text-decoration: none;" href="./index.html"> Register</a></button>
            </div>
            <div class="signup_link">
                Already have an account? <a href="login.html"> Login </a>
            </div>
            
        </form>
    </div>
