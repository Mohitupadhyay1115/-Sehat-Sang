<body style="overflow: hidden;">

    <img style="width: 100%; " src="./images/green2.webp" alt="">


    <div class="center">
        <h1>Login</h1>
        <form method="post" id="login-form">
            <div class="txt-field">
                <input type="text" id='fullname' name="fullname" required>
                <span></span>
                <label for="fullname"> Username</label>
            </div>
            <div class="txt-field">
                <input type="password" id="password" name="password" required>
                <span></span>
                <label for="password"> Password </label>
            </div>
            <div class="pass">Forgot Password?</div>
            <!-- <input type="submit" value="login"><a href="index.html">Login</a> -->
            <div id="cont">
                <button class="btn btn-primary"><a href="index.html" style="text-decoration: none; color: white">
                        Submit</a></button>
            </div>
            <div class="signup_link">
                Not a member? <a href="signup.html"> Sign Up</a>
            </div>

        </form>
    </div>
    <script src="login.js"></script>
